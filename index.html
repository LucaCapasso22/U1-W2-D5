<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Holiday Gift Guides</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/images/logo.png" alt="Amazon Logo" />
      <nav>
        <ul>
          <li><a href="#">All</a></li>
          <li><a href="#">Today's deals</a></li>
          <li><a href="#">Customer Service</a></li>
          <li><a href="#">Registry</a></li>
          <li><a href="#">Gift Cards</a></li>
          <li><a href="#">Sell</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="banner">
        <p>Shop All Holiday Gift Cards</p>
      </div>

      <section class="holiday-guides">
        <h1>Holiday Gift Guides</h1>
        <p>Be a go-gifter</p>
      </section>

      <section class="gift-ideas">
        <h2>Find the perfect gift <a href="#">Shop now</a></h2>
        <div class="gift-grid">
          <img src="./assets/images/img_1.jpg" alt="Kindle" />
        </div>
        <div class="gift-grid">
          <img src="./assets/images/img_2.jpg" alt="Laptop" />
        </div>
        <div class="gift-grid">
          <img src="assets/images/img_3.jpg" alt="Smartwatches" />
        </div>
        <div class="gift-grid">
          <img src="/assets/images/img_4.jpg" alt="Pets" />
        </div>
      </section>

      <section class="gaming">
        <img src="/assets/images/img_9.png" alt="VR Set" />
        <p>Play the gifting game <a href="#">Shop gaming</a></p>
      </section>

      <section class="audio">
        <img src="/assets/images/img_10.png" alt="Audio Set" />
        <p>The sound of cheer <a href="#">Shop Audio & Accessories</a></p>
      </section>
    </main>

    <footer>
      <a href="#">Back to top</a>
      <img src="./assets/images/logo.png" alt="Amazon Logo" />
    </footer>
  </body>
</html>
